<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Filters</title>
</head>
<body>

<div class="background grid">
<img src="https://images.unsplash.com/photo-1677607240655-3bc840ede271?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"/>
    <div style="--row-start:1;--row-end:1;--column-start:1;--column-end:1;--filter:hue-rotate(90deg)"></div>
    <div style="--row-start:1;--row-end:1;--column-start:2;--column-end:2;--filter:contrast(9)"></div>
    <div style="--row-start:1;--row-end:1;--column-start:3;--column-end:3;--filter: invert(1)"></div>
    <div style="--row-start:1;--row-end:1;--column-start:4;--column-end:4;--filter: saturate(0.5);--background-color:135,125,25,.3"></div>
    <div style="--row-start:1;--row-end:1;--column-start:5;--column-end:6;--background-color:235,25,25,.3"></div>
</div>
<h2>Backdrop Filters</h2>
<div>
<div class="grid backdrop">
    <div class="card blur">
        <div class="top">Blur</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
    <div class="card brightness">
        <div class="top">Brightness</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
    <div class="card hue">
        <div class="top">Hue</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
    <div class="card contrast">
        <div class="top">Contrast</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
    <div class="card invert">
        <div class="top">Invert</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
</div>
<h2>Filters</h2>
<div class="grid filter">
    <div class="card blur">
        <div class="top">Blur</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
    <div class="card brightness">
        <div class="top">Brightness</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
    <div class="card hue">
        <div class="top">Hue</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
    <div class="card contrast">
        <div class="top">Contrast</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
    <div class="card invert">
        <div class="top">Invert</div>
        <img src="https://plus.unsplash.com/premium_photo-1663054922022-8c0c43f72b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
             alt="">
    </div>
</div>
</div>
</body>
</html>
